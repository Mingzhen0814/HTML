<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 參照 30_form_input_types_完成圖.png 製作一份表單，輸入欄位為必填 -->
    <h3>海上餐廳 - 會員註冊</h3>
    <form action="">
        <fieldset>
            <legend>基本資料</legend>
            <!--placeholder輸入框的提示字-->
            <!-- required必填 -->
            <label for="username">姓名: </label><input type="text" id="username" placeholder="請輸入中文全名" required>
            <br>
            <label for="email">email: </label><input type="email" id="email" required>
            <br>
            <label for="password">密碼: </label><input type="password" id="password" required>
        </fieldset>
        <br><br>
        <!-- checked預設為勾選狀態 -->
        <input name="extra" type="checkbox" id="sci" checked><label for="sci">訂閱最新資訊</label>
        <input name="add" type="checkbox" id="agr" checked><label for="agr">同意使用者條款</label>
    </form>
</body>

</html>
