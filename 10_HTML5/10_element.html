<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 10. 開始標籤到結束標籤 -> 元素 -->
    <h1>h1</h1>

    <!-- 20. 元素的屬性 -->
    <h1 id="identity">h1</h1>
    <!-- id 的屬性值:
        1. 有區分大小寫
        2. 至少包含一個字元
        3. 不能以數字開頭
        4. 不能包含空格 -->



    <!-- 21. 不同元素可能有不同屬性。 ex: <a> -->
    <a href="https://www.google.com/?hl=zh-TW&authuser=1">123</a>

    <!-- 22. 元素可以有多個屬性。 ex: <a> -->
    <a id="link" href="https://www.google.com/?hl=zh-TW&authuser=1">123</a>


    <!-- 試試看，
         元素使用不支援的屬性，是否能達到效果? -->
    <!-- <h1 href="https://www.google.com/?hl=zh-TW&authuser=1">235</h1> -->


</body>

</html>
