<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- <img> 透過 src 屬性 設定圖片 -->

    <!-- 10. 相對路徑 -->

    <!-- 11. 圖片跟文件在同一層目錄 -->
    <!-- 試試看，設定 puppy.jpg-->
    <img src="puppy.jpg">
    <img src="./puppy.jpg">

    <!-- 12. 圖片在下一層目錄 -->
    <!-- 試試看，設定 media/cat.jpg、
                     ./media/cat.jpg -->
    <img src="media/cat.jpg">
    <img src="./media/beagle.jpg">

    <!-- 13. 圖片在上一層目錄 -->
    <!-- 試試看，設定 ../10_HTML5/img/kitty.jpg-->
    <img src="../10_HTML5/img/kitty.jpg">

    <!-- 再更上一層要寫../../ -->

    <!-- 20. 絕對路徑 -->
    <!-- 試試看，設定 C:\\kitty.jpg-->
    <!-- 提示: 點兩下直接開啟 .html 檔案 vs 透過 live server(顯示失敗 ERROR:Not allowed to load local resource: file:///C://kitty.jpg)
               觀察網址: file://  vs  live server: http:// -->
    <img src="C:\\kitty.jpg">
    <br>
    <!-- 30. alt 屬性: 替代文字-->
    <img src="beagle.jpg" alt="米格魯"><!--當圖片找不到時會顯示該文字說明-->


    <!-- 40. height, width 屬性 -->

    <!-- 41. 設定像素 width="50" -->
    <!--單位為pixel--><!--僅填入一項會自動計算寬高比-->
    <img src="puppy.jpg" width="100">
    <img src="puppy.jpg" height="100">
    <!--填入兩項須自行計算寬高比，不然圖片會變形-->
    <img src="puppy.jpg" width="200" height="300">


    <!-- 42. style="width:50%;" -->
    <!--CSS一定要寫單位，且數字與單位間不可打入空白鍵-->
    <img src="puppy.jpg" style="width: 50%;"><!--根據父元素作50%的計算-->
    <img src="puppy.jpg" style="height: 50%;">
    <!--設定height失效，需以heightfail.html作設定-->
    <a href="./heightfail.html">heightfail.html</a>

</body>

</html>
